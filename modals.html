<!-- Rename Modal -->
<div id="rename-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Rename PDF</h2>
            <button class="close"><i class="fas fa-times"></i></button>
        </div>
        <form id="rename-form" action="{{ url_for('rename_pdf') }}" method="post">
            <input type="hidden" id="original-filename" name="original_filename">
            <div class="form-group">
                <label for="new-filename">New Filename:</label>
                <input type="text" id="new-filename" name="new_filename" required>
                <small>Include the .pdf extension</small>
            </div>
            <div class="modal-actions">
                <button type="button" class="btn-secondary cancel-action">Cancel</button>
                <button type="submit" class="btn-primary">Rename</button>
            </div>
        </form>
    </div>
</div>

<!-- Delete Modal -->
<div id="delete-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Delete PDF</h2>
            <button class="close"><i class="fas fa-times"></i></button>
        </div>
        <div class="modal-body">
            <div class="warning-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <p>Are you sure you want to delete this PDF? This action cannot be undone.</p>
            <form id="delete-form" action="{{ url_for('delete_pdf') }}" method="post">
                <input type="hidden" id="delete-filename" name="filename">
                <div class="modal-actions">
                    <button type="button" class="btn-secondary cancel-delete">Cancel</button>
                    <button type="submit" class="btn-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bulk Delete Modal -->
<div id="bulk-delete-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Delete Selected PDFs</h2>
            <button class="close"><i class="fas fa-times"></i></button>
        </div>
        <div class="modal-body">
            <div class="warning-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <p>Are you sure you want to delete the selected PDFs? This action cannot be undone.</p>
            <div id="selected-files-list" class="delete-files-list"></div>
            <form id="bulk-delete-form" action="{{ url_for('delete_multiple_pdfs') }}" method="post">
                <div id="selected-files-inputs"></div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary cancel-delete">Cancel</button>
                    <button type="submit" class="btn-danger">Delete Selected</button>
                </div>
            </form>
        </div>
    </div>
</div>
